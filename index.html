<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <div class="display"><input type="text" id="input" /></div>
        <div class="numbers">
          <div class="row">
            <button>AC</button>
            <button>DE</button>
            <button>%</button>
            <button>/</button>
          </div>
          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
          </div>
          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>
          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
          </div>
          <div class="row" id="endrow">
            <button class="zero">0</button>
            <button>.</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
